<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabela com Cabeçalho e Rodapé</title>
    </head>
    <body>
        <h1>Tabela com Cabeçalho e Rodapé</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arroz</td>
                    <td>R$ 5,00</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Feijão</td>
                    <td>R$ 6,00</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Macarrão</td>
                    <td>R$ 4,00</td>
                    <td>15</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>R$ 15,00</strong></td>
                    <td><strong>33</strong></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
