  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo com Múltiplas Fontes</title>
</head>
<body>
  <!-- Título principal -->
  <h1>Bem-vindo à Página de Vídeo com Múltiplas Fontes</h1>

  </video>
