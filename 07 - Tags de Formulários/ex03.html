<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>Envie seu Feedback</h1>
    <form action="/enviar-feedback" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required><br><br>

        <label for="avaliacao">Avaliação do Produto:</label><br>
        <select id="avaliacao" name="avaliacao" required>
            <option value="excelente">Excelente</option>
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="5" cols="30" placeholder="Deixe seu comentário" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
