<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="usuario">Nome de Usuário:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
