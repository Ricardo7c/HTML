<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo de Lista de Definições</title>
    </head>
    <body>
        <h1>Glossário de Tecnologias Web</h1>
        <dl>
            <dt>HTML</dt>
            <dd>Uma linguagem de marcação para criar a estrutura de páginas da web.</dd>

            <dt>CSS</dt>
            <dd>Uma linguagem de estilo usada para controlar a aparência visual das páginas.</dd>

            <dt>JavaScript</dt>
            <dd>Uma linguagem de programação que permite adicionar interatividade e lógica às páginas da web.</dd>
        </dl>
    </body>
</html>
